{% extends "storage/base.html" %}

{% block content %}
{% if resources %}
	Available resources:
	<ul>
	{% for resource in resources %}
	<li><a href="{% url "storage:resource_details" resource.id %}">{{ resource.name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
No project available. Start one now!
{% endif %}
{% endblock content %}
