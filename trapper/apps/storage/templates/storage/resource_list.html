{% extends "storage/base.html" %}
{% load staticfiles %}

{% block content %}
{% if resources %}
	Available resources:
	<table border=1>
	{% for resource in resources %}
	{% include "storage/resource_iter.html" %}
	{% endfor %}
	</table>
	<a href="{% url "storage:resource_create" %}">Upload a resource <img src="{% static "icon/add_resource.png" %}" /></a>
{% else %}
No resources available.
{% endif %}
{% endblock content %}
