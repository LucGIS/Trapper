{% extends "messaging/base.html" %}
{% block content %}

<table border=1>
<tr><td>Subject:</td><td>{{ message.subject }}</td></tr>
<tr><td>Body:</td><td><pre>{{ message.text }}</pre></td></tr>
</table>

<table border=1>
<tr>
<td>Date Sent: {{ message.date_sent }}</td>
<td>Sender: {{ message.user_from.username }}</td>
<td>Recepient: {{ message.user_to.username }}</td>
</tr>
</table>

{% endblock content %}
