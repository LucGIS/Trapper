{% extends "messaging/base.html" %}
{% block content %}

<div class="panel panel-primary">
	<div class="panel-heading">
		{{ message.subject }}
	</div>
	<div class="panel-body">
		<p>
		{{ message.text | safe}}
		</p>
	</div>
	<ul class="list-group">
		<li class="list-group-item">Date Sent: {{ message.date_sent }}</li>
		<li class="list-group-item">Sender: {{ message.user_from.username }}</li>
		<li class="list-group-item">Recepient: {{ message.user_to.username }}</li>
	</ul>
</div>

{% endblock content %}
