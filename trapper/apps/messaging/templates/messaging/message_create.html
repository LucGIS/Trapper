{% extends "messaging/base.html" %}
{% block messaging_message_create %}class="active"{% endblock %}
{% block header%}
{{form.media}}
{% endblock %}
{% block content %}
<form action="" role="form" class="form-horizontal" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
		<input type="text" class="form-control" id="id_{{form.subject.name}}" name="{{form.subject.name}}" placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
		{{form.text}}
    </div>
  </div>
  <div class="form-group">
	<label for="{{form.user_to.name}}" class="col-sm-2 control-label">Recipient</label>
    <div class="col-sm-offset-2 col-sm-10">
		{{ form.user_to }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send</button>
    </div>
  </div>
</form>
{% endblock content %}
