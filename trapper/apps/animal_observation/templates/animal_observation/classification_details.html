{% extends "animal_observation/base.html" %}

{% block content %}
{{ c }}
<table border=1>
<tbody>
{% for item in c.resourceclassificationitem_set.all %}
<tr>
	{% for ans in item.animalfeatureanswer_set.all %}
	<td>
	{{ans.feature.get_short_name}} = {{ans.value}}
	</td>
	{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
